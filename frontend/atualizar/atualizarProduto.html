<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="atualizarProduto.js" defer></script>
    <link rel="stylesheet" href="../style.css">
    <title>Cadastros</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/logo.png" alt="">
            <a href="../index.html"><strong>Dungeon and Dados </strong></a>
        </div>

        <h1>Cadastro Produto</h1>
        <div class="log_cad">
            <a href="cadastros.html">Cadastrar </a>
            <p><strong> / </strong></p>
            <a href="../login/login.html">Logar </a>
        </div>
        <div class="admin">
            <a href="../admin.html">Admin</a>
        </div>
   
       
    </header>
    <main>
        <div class="grid_conteudo">

            <div class="cont">
                <label for="codProduto">Id do produto: </label><br>
                <input type="text" name="codProduto" id="codProduto"><br><br>
            </div>

            <div class="cont">
                <label for="fabricanteId">Id do fabricante: </label><br>
                <input type="text" name="fabricanteId" id="fabricanteId"><br><br>
            </div>
    
            <div class="cont">
                <label for="nomeProduto">Nome do produto: </label><br>
                <input type="text" name="nomeProduto" id="nomeProduto"><br><br>
            </div>
    
            <div class="cont">
                <label for="quantidadeProduto">Quantidade de produtos: </label><br>
                <input type="text" name="quantidadeProduto" id="quantidadeProduto"><br><br>
            </div>

            <div class="cont">
                <label for="precoProduto">Preço dos produtos: </label><br>
                <input type="text" name="precoProduto" id="precoProduto"><br><br>
            </div>

            <div class="cont">
                <label for="descricaoProduto">Descrição do produto: </label><br>
                <input type="text" name="descricaoProduto" id="descricaoProduto"><br><br>
            </div>
    
        </div>
        <center>
        <button id="atualizar" class="brilhante">Atualizar</button>
        <div id="res"></div>
    </center>


</main>
</body>
</html>
